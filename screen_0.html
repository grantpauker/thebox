<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Box</title>
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <script>
    if (window.module) module = window.module;
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="wrapper">

    <div id="grid-icon">
      <img id="main-icon"></img>
    </div>

    <div id="grid-chart">
      <canvas id="myChart"></canvas>
    </div>

    <div id="grid-main" class="inline-block">
      <div>
        <h id="temperature" class="inline-block"></h>
      </div>

      <div>
        <h id="time" class="inline-block"></h>
      </div>
    </div>

    <div id="grid-forecast" class="inline-block">
      <div>
        Low:
        <h id="temp-low" class="inline-block"></h>
      </div>
      <div>
        High:
        <h id="temp-high" class="inline-block"></h>
      </div>
    </div>

    <div id="grid-misc" class="inline-block">
      <div>
        Percipitation:
        <h id="pop"></h>%
      </div>
      <div>
        Humidity:
        <h id="humidity"></h>
      </div>
      <div>
        Wind Speed:
        <h id="wind-speed"></h> mph
      </div>

    </div>

  </div>
</body>

<script>
  require('./renderer.js');
</script>
<script src="screen_0.js"></script>

</html>
